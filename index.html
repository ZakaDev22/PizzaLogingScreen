<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shope</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="container.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="NavLeftSide.css">
    <link rel="stylesheet" href="NavRightSide.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <nav>
            <!-- Nav Bar Left Side -->
            <div class="left">

                <div class="profile">
                    <div class="image">
                        <img src="https://icons.iconarchive.com/icons/iconarchive/fat-sugar-food/128/Pizza-icon.png"
                            width="128" height="128">
                    </div>
                    <h2>Wlcome Ziko</h2>
                </div>

                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Types</a>
                    </li>
                    <li>
                        <a href="#">Pay</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </div>
            <!-- Nav Bar Right Side -->
            <div class="right">

                <div class="image">
                    <img src="Pizza.256.png" width="90" height="90">
                </div>
                <div class="register">
                    <button type="submit">Register</button>
                </div>
                <div class="loging">
                    <button type="submit">Login</button>
                </div>
            </div>
        </nav>

        <div class="content">
        
            <form>
                <h2>Login Screen</h2>
                <hr>
                <div class="info">
        
                    <div class="user-data">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="User name">
                    </div>
                    <div class="password-data">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <div>
                        <i class="fa-solid fa-check"></i>
                        <input id="RemeberMe" type="checkbox" name="RemeberMe" id="">
                        <label for="RemeberMe">Remeber Me</label>
                    </div>
                </div>
                <div class="Loging-box">
                    <div>
                        <button id="loging" type="submit">Login</button>
                    </div>
                </div>
                <hr>
                <div class="create-new">
                    
                </div>
            </form>
        </div>
        </body>
    </div>

</html>
